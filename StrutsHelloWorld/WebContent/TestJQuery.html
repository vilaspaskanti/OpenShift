<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="images/jquery-1.8.0.min.js"></script>
<script type="text/javascript">
      
(function($) {
	var lazyloadImage = function(){

		$('img.lazy').each(function(){
			var distanceToTop = $(this).offset().top;
			var scroll = $(window).scrollTop();
			var windowHeight = $(window).height();
			var isVisible = distanceToTop - scroll < windowHeight;
			if (isVisible) {
				$(this).attr('src', $(this).attr('data-src')).removeClass('lazy');
			}
		});

	};

	$(function(){
		$(window).scroll(function() {
			lazyloadImage();
		});
	});
	$(function(){
		$("#top").click(function() {
			$(window).scrollTop(10);
		});
	});
	lazyloadImage();

})(jQuery);
   </script> 
</head>
<body style="align:center;">
<div>
<img src="images/blank.gif" data-src="images/1.JPG" class="lazy" height="400px" width="300px"/>
<img src="images/blank.gif" data-src="images/2.JPG" class="lazy" height="400px" width="300px"/>
</div>

</div>
<div id="top" style="background-color:black;">Move To Top</div>
</body>
</html>
